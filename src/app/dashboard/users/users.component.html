<div class="content-body">
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-lg-12">
            
          <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h4>Table User</h4>
                        <!-- <p *ngIf="loadedUsers.length < 1 && !isFetching">No posts
      
                          available!</p> -->
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Auth</th>
                                    <th>Action</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of loadedUsers | paginate: { itemsPerPage: 3, currentPage: p };let i = index ">
                                    <th>{{ 3 * (p - 1) + i + 1}}</th>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.email }}</td>
                                    <td type="password">{{ user.password }}</td> 
                                    <td>
                                      <div class="dropdown custom-dropdown">
                                        <button type="button" class="btn btn-sm btn-outline-primary" data-toggle="dropdown">Admin <i class="fa fa-angle-down m-l-5"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right">
                                          <a class="dropdown-item" >Manager</a>
                                           <a class="dropdown-item" >User</a> 
                                        </div>
                                    </div>
                                    </td> 
                                    <td>
                                      <button class="btn btn-primary" style="margin-right:8px " (click)="onEditPosts(user.id!)">Edit</button>
                                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#basicModal">Delete</button>
                                    </td>
                                    <div class="modal fade" id="basicModal">
                                      <div class="modal-dialog" role="document">
                                          <div class="modal-content">
                                              <div class="modal-header">
                                                  <h5 class="modal-title">Delete post</h5>
                                                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                                                  </button>
                                              </div>
                                              <div class="modal-body">Are you sure!!!</div>
                                              <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                  <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="onDeletePosts(user.id!)">Save changes</button>
                                              </div>
                                          </div>
                                      </div>
                                    </div>
                                </tr>
                                
                            </tbody>
                        </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
                    </div>
                </div>
            </div>
