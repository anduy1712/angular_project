            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Action</th>

                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let cust of loadedCustomers | paginate: { itemsPerPage: 3, currentPage: p };let i = index ">
                    <th>{{ 3 * (p - 1) + i + 1}}</th>
                    <td>{{ cust.name }}</td>
                    <td>{{ cust.email }}</td>
                    <td>{{ cust.address }}</td>
                    <td><span class="badge badge-primary">{{ cust.status ? 'Complete' : 'Wait' }}</span></td>
                    <td>
                      <a data-toggle="modal" data-target=".bd-example-modal-lg" class="text-primary">Xem chi tiáº¿t</a>
                    </td>
                    
                  </tr>

                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </div>
            <div  class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">Modal body text goes here.</div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
